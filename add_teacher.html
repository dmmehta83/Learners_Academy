<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Teacher</title>
<style>
body {

}
</style>

<script>
function validateForm() {
  
let x = document.forms["ad_sub"]["teacher_id"].value;
  if (x == "") {
    alert("Teacher id must be filled out");
    return false;
    }
  
  let y = document.forms["ad_sub"]["teacher_name"].value;
  if (y == "") {
	    alert("Teacher name must be filled out");
	    return false;
	    }
  
  let z = document.forms["ad_sub"]["email_id"].value;
  if (z == "") {
	    alert("Email id must be filled out");
	    return false;
	    }
  
    
    
  
  let a = document.forms["ad_sub"]["contact_no"].value;
  if (a == "") {
	    alert("Contact number must be filled out");
	    return false;
	    }
  
  if (isNaN(a)){  
    alert("Enter Numeric value only in contact numbers");  
    return false;  
  }
  
  let b = document.forms["ad_sub"]["birth_date"].value;
  if (b == "") {
	    alert("Birth date must be filled out");
	    return false;
	    }
  
  let c = document.forms["ad_sub"]["com_adress"].value;
  if (c == "") {
	    alert("Communication adress must be filled out");
	    return false;
	    }
  
  let d = document.forms["ad_sub"]["edu_details"].value;
  if (d == "") {
	    alert("edu_details must be filled out");
	    return false;
	    }
  
  let e = document.forms["ad_sub"]["course_id"].value;
  if (e == "") {
	    alert("course id must be filled out");
	    return false;
	    }
  
  
}
</script>

</head>
