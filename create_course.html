<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create New Course</title>
<style>
body {
  background-color: ORANGE;
}
</style>

<script>
function validateForm() {
  
  
  let y = document.forms["cr_course"]["course_name"].value;
  if (y == "") {
	    alert("Course name must be filled out");
	    return false;
	    }
  
    
  let e = document.forms["cr_course"]["course_id"].value;
  if (e == "") {
	    alert("Course id must be filled out");
	    return false;
	    }
  
  
}
</script>

</head>
<body>

<form name="cr_course" onsubmit="return validateForm()" method="post" action="create_course">
<table align="center">

<tr>
<td align="center">
<h1>Learner's Academy</h1>
<b> Create New Course</b>
</td>
</tr>

<tr>
<td>
Course id : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"  name="course_id"><br>
</td>
</tr>
<tr>
<td>
Course Name :<input type="text" name="course_name"><br>
</td>
</tr>
<tr>
<td align="center">
<input type="submit" name="Submit">
</td>
</tr>
</table>
</form>


</body>
</html>
