<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create New Class</title>
<style>
body {

<script>
function validateForm() {
  
let x = document.forms["cr_class"]["class_id"].value;
  if (x == "") {
    alert("Class id must be filled out");
    return false;
    }
  
  let y = document.forms["cr_class"]["class_name"].value;
  if (y == "") {
	    alert("Class name must be filled out");
	    return false;
	    }
  
  let z = document.forms["cr_class"]["a_y"].value;
  if (z == "") {
	    alert("Academic year must be filled out");
	    return false;
	    }
  
    
    
  
  let a = document.forms["cr_class"]["course_id"].value;
  if (a == "") {
	    alert("Course id must be filled out");
	    return false;
	    }
  
  
  
  let b = document.forms["cr_class"]["division_id"].value;
  if (b == "") {
	    alert("Division id  must be filled out");
	    return false;
	    }
  
   
  
}
</script>

</head>
<body>

<tr><td align="center">
<input type="submit" name="Submit">

</form>

</html>
